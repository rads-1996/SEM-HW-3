name: Swift

on:
  [push]
    

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        node_version: [16.17.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}
        
    - name: Run Node
      working-directory: ./MockApi
      run: node weather.js
    
    - name: Build
      working-directory: ./MyLibrary
      run: swift build -v
    - name: Run tests
      working-directory: ./MyLibrary
      run: swift test -v
