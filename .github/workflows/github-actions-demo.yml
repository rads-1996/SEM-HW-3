name: Swift

on:
  [push]
  
jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Force Xcode 14.0.1
      run: sudo xcode-select -switch /Applications/Xcode.app
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
